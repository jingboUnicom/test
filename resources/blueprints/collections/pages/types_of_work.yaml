title: 'Types Of Work'
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: template_field
        field:
          hide_partials: true
          display: 'Template Field'
          type: template
          icon: template
          listable: hidden
          instructions_position: above
          read_only: false
